apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: enmasse
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enmasse
      name: grafana
  template:
    metadata:
      labels:
        app: enmasse
        name: grafana
    spec:
      containers:
      - image: enmasseproject/grafana:latest
        name: grafana
        ports:
        - containerPort: 3000
          name: grafana
        volumeMounts:
        - mountPath: /usr/share/grafana/data
          name: grafana-data
          readOnly: false
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-data
