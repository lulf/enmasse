name: Unit tests
env:
  TAG: "latest"
  DOCKER_ORG: enmasse

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master      
      - continue-on-error: false

      - name: Install maven
        run: sudo apt install maven

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2

      - name: Run unit tests
        run: make